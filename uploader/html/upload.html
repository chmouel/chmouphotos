<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <title>ChmouPhoto - Upload </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.1.5/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.1.5/js/plugins/piexif.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.1.5/js/fileinput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.1.5/themes/fa/theme.js"></script>

    <script type="application/ld+json">
     {
         "@context": "https://schema.org",
         "@type": "WebSite",
         "publisher": {
             "@type": "Organization",
             "name": "Chmouel&#x27;s Photos",
             "url": "https://photos.chmouel.com/",
             "logo": {
                 "@type": "ImageObject",
                 "url": "https://photos.chmouel.com/assets/icons/favicon-32x32.ico",
                 "width": 48,
                 "height": 48
             }
         },
         "url": "https://photos.chmouel.com/",
         "mainEntityOfPage": {
             "@type": "WebPage",
             "@id": "https://photos.chmouel.com/"
         }
     }
    </script>


    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
    <link rel="manifest" href="/assets/icons/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

  </head>
  <body>
    <div class="container">
      <form enctype="multipart/form-data" method="post" action="/photos">
        <div class="form-group">
          <input id="input-b1" name="file" type="file" class="file" data-browse-on-zone-click="true">
        </div>
        <div class="form-group">
          <label for="description">Title</label>
          <input type="text" name="title"  class="form-control" id="title" placeholder="Title">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea name="description"  class="form-control" id="description" placeholder="Description" row="3"></textarea>
        </div>
        <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
